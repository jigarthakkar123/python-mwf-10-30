<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		
	</script>
</head>
<body>
<form method="post" action="" enctype="multipart/form-data">
	<table>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" required></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="number" name="mobile"></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea rows="5" cols="22" name="address"></textarea></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
			</td>
		</tr>
		<tr>
			<td>Hobby</td>
			<td>
				<input type="checkbox" name="hobby" value="music">Music<br>
				<input type="checkbox" name="hobby" value="reading">Reading<br>
				<input type="checkbox" name="hobby" value="traceling">Traveling<br>
				<input type="checkbox" name="hobby" value="cricket">Cricket
			</td>
		</tr>
		<tr>
			<td>Education</td>
			<td>
				<select name="education">
					<option>---Select Education---</option>
					<option value="10th">10th</option>
					<option value="12th">12th</option>
					<option value="BCA">BCA</option>
					<option value="BE">BE</option>
					<option value="BCom">BCom</option>
					<option value="ME">ME</option>
					<option value="MCA">MCA</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Resume</td>
			<td><input type="file"  name="resume"></td>
		</tr>
		<tr>
			<td>Birth Date</td>
			<td><input type="date" name="bdate"></td>
		</tr>
		<tr>
			<td>Birth Time</td>
			<td><input type="time" name="btime"></td>
		</tr>
		<tr>
			<td>Expexced Salary</td>
			<td><input type="range" name="salary" min="10000"  max="100000"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="cpassword"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="action" value="SUBMIT">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
