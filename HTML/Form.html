<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="js/validation.js">
		
	</script>
	<style type="text/css">
		span{
			color: red;
		}
		h1
		{
			color: blue;
			background-color: cyan;
		}
		.a1
		{
			background-color: cyan;
			margin-top: 100px;
			margin-bottom: 100px;
			margin-left: 100px;
			margin-right: 100px;
		}
		.a2
		{
			background-color: cyan;
			padding-top: 100px;
			padding-bottom: 100px;
			padding-left: 100px;
			padding-right: 100px;
		}
	</style>
</head>
<body>
	<h1>Student Registration</h1>
	<p class="a1">Enter Your Details</p>
	<p class="a2">Enter Your Details</p>
<form method="post" action="" enctype="multipart/form-data" name="frm">
	<table>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" onblur="checkFname();"></td>
			<td><span id="fname"></span></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" onblur="checkEmail();"></td>
			<td><span id="email"></td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="text" name="mobile" onblur="checkMobile();" style="color: green;"></td>
			<td><span id="mobile"></span></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea rows="5" cols="22" name="address"></textarea></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
			</td>
		</tr>
		<tr>
			<td>Hobby</td>
			<td>
				<input type="checkbox" name="hobby" value="music">Music<br>
				<input type="checkbox" name="hobby" value="reading">Reading<br>
				<input type="checkbox" name="hobby" value="traceling">Traveling<br>
				<input type="checkbox" name="hobby" value="cricket">Cricket
			</td>
		</tr>
		<tr>
			<td>Education</td>
			<td>
				<select name="education">
					<option>---Select Education---</option>
					<option value="10th">10th</option>
					<option value="12th">12th</option>
					<option value="BCA">BCA</option>
					<option value="BE">BE</option>
					<option value="BCom">BCom</option>
					<option value="ME">ME</option>
					<option value="MCA">MCA</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Resume</td>
			<td><input type="file"  name="resume"></td>
		</tr>
		<tr>
			<td>Birth Date</td>
			<td><input type="date" name="bdate"></td>
		</tr>
		<tr>
			<td>Birth Time</td>
			<td><input type="time" name="btime"></td>
		</tr>
		<tr>
			<td>Expexced Salary</td>
			<td><input type="range" name="salary" min="10000"  max="100000"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" onblur="checkPassword();"></td>
			<td><span id="password"></span></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="cpassword" onblur="chPassword();"></td>
			<td><span id="cpassword"></span></td>

		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="action" value="SUBMIT">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
