{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
		
    </head>
	<body>
		
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Login</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">Login</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						<!-- Billing Details -->
						<div class="billing-details">
							{% if msg %}
								<b style="color:blue;">{{msg}}</b>
							{% endif %}
							<form name="signup" method="post" action="{% url 'change-password' %}">
								{% csrf_token %}
							
							<div class="form-group">
								<input class="input" type="password" name="oldpassword" placeholder="old Password">
							</div>
							
							<div class="form-group">
								<input class="input" type="password" name="newpassword" placeholder="New Password">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="cnewpassword" placeholder="Confirm new password">
							</div>
							<div class="form-group">
								<input class="btn btn-primary" type="submit" name="action" value="Change Password">
							</div>
							
						</div>
						<!-- /Billing Details -->


						
					</div>

					
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		

	</body>
</html>
{% endblock %}
